<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck for Your Exams</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #ffdee9, #b5fffc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1.2s ease forwards, float 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 2.2rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #444;
        }

        .heart {
            font-size: 2rem;
            animation: beat 0.8s infinite alternate;
            color: red;
        }

        @keyframes beat {
            to { transform: scale(1.3); }
        }

        /* Pop-up styles */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: 0.4s;
        }

        .popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            animation: popUp 0.6s ease forwards;
        }

        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close-btn {
            background: #ff4f81;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>All the Best for Your Exams! ‚ú®</h1>
        <p>You‚Äôre going to do amazingly well ‚Äî stay calm and shine bright! üåü</p>
        <p class="heart">‚ù§Ô∏è</p>
    </div>

    <!-- Pop-up section -->
    <div class="popup" id="popup">
        <div class="popup-box">
            <h2>üíó A Special Message üíó</h2>
            <p>You are stronger and smarter than you think.  
               Go ace those exams! üåüüî•</p>
            <button class="close-btn" onclick="closePopup()">Got it!</button>
        </div>
    </div>

    <script>
        // Show pop-up after 2 seconds
        setTimeout(() => {
            document.getElementById("popup").classList.add("active");
        }, 2000);

        function closePopup() {
            document.getElementById("popup").classList.remove("active");
        }
    </script>

</body>
                                         </html>
